<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float_two_columns</title>
    <style>
        html, body, .parent {
            height: 100%;
        }
        .parent {
            background: yellow;
            overflow: hidden;
        }
        .left {
            background: orange;
            float: left;
            width: 30%;
            height: 100%;
        }
        .right {
            background: greenyellow;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
