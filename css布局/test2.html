<!-- 把block水平居中方法 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent {
            border: 3px solid orange;
            overflow: auto;  /* 不加的话parent高度就会塌陷 */
        }
        .left {
            width: 100px;
            height: 100px;
            background-color: red;
            float: left;
        }
        .right {
            margin-left: 100px; 
        }
    </style>
</head>
<body>
    <!-- 左边固定，右边自适应 -->
    <div class="parent">
        <div class="left"></div>
        <div class="right">content</div>
    </div>
</body>
</html>
