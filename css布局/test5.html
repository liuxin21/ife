<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css覆盖叠加</title>
    <style>
        .child {
            border: 2px solid red;
        }
        .parent {
            font-size: 3px;
        }
        .parent .child {
            display: inline-block;
            font-size: 10px;
        } 
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">content</div>
    </div>
</body>
</html>
